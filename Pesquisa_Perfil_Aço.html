            border-bottom: 2px solid #FDC830;
        }
    
        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
    
        .form-group {

            flex-direction: column;
        }

        }

            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
    
        select:focus, input:focus {

            border-color: #FDC830;
            box-shadow: 0 0 0 3px rgba(253, 200, 48, 0.3);

            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
    
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(253, 200, 48, 0.4);
        }
    
        .results {
            padding: 30px;
        }
    
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #7A7A7A;
        }
    
        .results-count {
            font-size: 1.1em;
            color: #7A7A7A;
        }
    
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
    
        th {
            background: #FDC830;
            color: #7A7A7A;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
    
        tr:hover td {
            background-color: #fff8e1;
        }
    
        .type-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;

        }

            { tipo: "Viga U", bitola: "6 x 2", altura: 152.4, largura: 51.7, espessuraAlma: 7.98, peso: 95.00 },

            // Vigas I
            { tipo: "Viga I", bitola: "3 X 1", altura: 76.20, largura: 59.20, espessuraAlma: 4.32, peso: 50.88 },
            { tipo: "Viga I", bitola: "3 X 2", altura: 76.20, largura: 61.20, espessuraAlma: 6.38, peso: 58.08 },
            { tipo: "Viga I", bitola: "4 X 1", altura: 101.60, largura: 67.60, espessuraAlma: 4.90, peso: 68.76 },
            { tipo: "Viga I", bitola: "4 X 2", altura: 101.60, largura: 69.20, espessuraAlma: 6.43, peso: 75.90 },
            { tipo: "Viga I", bitola: "6 X 1", altura: 152.40, largura: 84.60, espessuraAlma: 5.89, peso: 111.60 },
            { tipo: "Viga I", bitola: "6 X 2", altura: 152.40, largura: 87.50, espessuraAlma: 8.71, peso: 132.00 },

        ];

        // Definir cabe√ßalhos espec√≠ficos para cada tipo
        const cabecalhosPorTipo = {
            'Chapa': ['Tipo', 'Bitola', 'Largura (mm)', 'Espessura (mm)', 'Peso da Barra de 6m (Kg)'],
            'Cantoneira': ['Tipo', 'Bitola', 'Largura (mm)', 'Espessura (mm)', 'Peso da Barra de 6m (Kg)'],
            'Redondo': ['Tipo', 'Bitola', 'Di√¢metro (mm)', 'Peso da Barra de 6m (Kg)'],
            'Quadrado': ['Tipo', 'Bitola', 'Di√¢metro (mm)', 'Peso da Barra de 6m (Kg)'],
            'Viga U': ['Tipo', 'Bitola', 'Altura (mm)', 'Largura (mm)', 'Espessura da Alma (mm)', 'Peso da Barra de 6m (Kg)'],
            'Viga I': ['Tipo', 'Bitola', 'Altura (mm)', 'Largura (mm)', 'Espessura da Alma (mm)', 'Peso da Barra de 6m (Kg)']
        };

        let produtosFiltrados = produtos;

        function getTipoBadgeClass(tipo) {
            const classes = {
                'Chapa': 'type-chapa',
                'Redondo': 'type-redondo', 
                'Quadrado': 'type-quadrado',
                'Cantoneira': 'type-cantoneira',
                'Viga I': 'type-viga-i',
                'Viga U': 'type-viga-u'
            };
            return classes[tipo] || 'type-chapa';
        }

        function atualizarCabecalho(produtos) {
            const headerRow = document.getElementById('headerRow');
            
            // Se houver produtos e todos forem do mesmo tipo, usar cabe√ßalho espec√≠fico
            if (produtos.length > 0) {
                const tiposUnicos = [...new Set(produtos.map(p => p.tipo))];
                
                if (tiposUnicos.length === 1) {
                    const tipo = tiposUnicos[0];
                    const cabecalhos = cabecalhosPorTipo[tipo];
                    
                    headerRow.innerHTML = '';
                    cabecalhos.forEach(cabecalho => {
                        const th = document.createElement('th');
                        th.textContent = cabecalho;
                        headerRow.appendChild(th);
                    });
                    return tipo;
                }
            }
            
            // Cabe√ßalho gen√©rico para m√∫ltiplos tipos ou quando n√£o h√° produtos
            headerRow.innerHTML = `
                <th>Tipo</th>
                <th>Bitola</th>
                <th>Dimens√£o 1</th>
                <th>Dimens√£o 2</th>
                <th>Dimens√£o 3</th>
                <th>Peso (kg)</th>
            `;
            return null;
        }

        function renderizarTabela(produtos) {
            const tbody = document.getElementById('resultsBody');
            const resultsCount = document.getElementById('resultsCount');
            
            tbody.innerHTML = '';
            resultsCount.textContent = `${produtos.length} produto(s) encontrado(s)`;

            const tipoEspecifico = atualizarCabecalho(produtos);

            if (produtos.length === 0) {
                const colspan = tipoEspecifico ? cabecalhosPorTipo[tipoEspecifico].length : 6;
                tbody.innerHTML = `
                    <tr>
                        <td colspan="${colspan}" class="no-results">
                            <h3>üîç Nenhum produto encontrado</h3>
                            <p>Tente ajustar os filtros de busca</p>
                        </td>
                    </tr>
                `;
                return;
            }

            produtos.forEach(produto => {
                const row = document.createElement('tr');
                
                if (tipoEspecifico) {
                    // Renderiza√ß√£o espec√≠fica por tipo
                    switch (tipoEspecifico) {
                        case 'Chapa':
                        case 'Cantoneira':
                            row.innerHTML = `
                                <td><span class="type-badge ${getTipoBadgeClass(produto.tipo)}">${produto.tipo}</span></td>
                                <td><strong>${produto.bitola}</strong></td>
                                <td>${produto.largura.toFixed(2)}</td>
                                <td>${produto.espessura.toFixed(2)}</td>
                                <td><strong>${produto.peso.toFixed(2)} kg</strong></td>
                            `;
                            break;
                            
                        case 'Redondo':
                        case 'Quadrado':
                            row.innerHTML = `
                                <td><span class="type-badge ${getTipoBadgeClass(produto.tipo)}">${produto.tipo}</span></td>
                                <td><strong>${produto.bitola}</strong></td>
                                <td>${produto.diametro.toFixed(2)}</td>
                                <td><strong>${produto.peso.toFixed(2)} kg</strong></td>
                            `;
                            break;
                            
                        case 'Viga U':
                        case 'Viga I':
                            row.innerHTML = `
                                <td><span class="type-badge ${getTipoBadgeClass(produto.tipo)}">${produto.tipo}</span></td>
                                <td><strong>${produto.bitola}</strong></td>
                                <td>${produto.altura.toFixed(2)}</td>
                                <td>${produto.largura.toFixed(2)}</td>
                                <td>${produto.espessuraAlma.toFixed(2)}</td>
                                <td><strong>${produto.peso.toFixed(2)} kg</strong></td>
                            `;
                            break;
                    }
                } else {
                    // Renderiza√ß√£o gen√©rica para m√∫ltiplos tipos
                    row.innerHTML = `
                        <td><span class="type-badge ${getTipoBadgeClass(produto.tipo)}">${produto.tipo}</span></td>
                        <td><strong>${produto.bitola}</strong></td>
                        <td>${produto.largura ? produto.largura.toFixed(2) : (produto.diametro ? produto.diametro.toFixed(2) : (produto.altura ? produto.altura.toFixed(2) : '-'))}</td>
                        <td>${produto.espessura ? produto.espessura.toFixed(2) : (produto.largura && produto.altura ? produto.largura.toFixed(2) : '-')}</td>
                        <td>${produto.espessuraAlma ? produto.espessuraAlma.toFixed(2) : '-'}</td>
                        <td><strong>${produto.peso.toFixed(2)} kg</strong></td>
                    `;
                }
                tbody.appendChild(row);
            });
        }

        function filtrarProdutos() {
            const tipoFilter = document.getElementById('tipoFilter').value.toLowerCase();
            const bitolaFilter = document.getElementById('bitolaFilter').value.toLowerCase();
            const pesoFilter = parseFloat(document.getElementById('pesoFilter').value);

            produtosFiltrados = produtos.filter(produto => {
                const matchTipo = !tipoFilter || produto.tipo.toLowerCase().includes(tipoFilter);
                const matchBitola = !bitolaFilter || produto.bitola.toLowerCase().includes(bitolaFilter);
                const matchPeso = !pesoFilter || produto.peso <= pesoFilter;

                return matchTipo && matchBitola && matchPeso;
            });

            renderizarTabela(produtosFiltrados);
        }

        // Inicializar a tabela com todos os produtos
        document.addEventListener('DOMContentLoaded', () => {
            renderizarTabela(produtos);
        });

        // Filtrar em tempo real quando o usu√°rio digita
        document.getElementById('bitolaFilter').addEventListener('input', filtrarProdutos);
        document.getElementById('pesoFilter').addEventListener('input', filtrarProdutos);
        document.getElementById('tipoFilter').addEventListener('change', filtrarProdutos);
    </script>
</body>
